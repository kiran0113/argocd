apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kiran0113/argocd.git
    targetRevision: main
    path: task2         # <-- Folder inside repo where the Helm chart exists
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:          # Automatically sync changes
      prune: true       # Delete resources not in Git
      selfHeal: true    # Fix out-of-sync resources
    syncOptions:
      - CreateNamespace=true
